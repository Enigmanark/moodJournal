<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="entry">
<div  class="entry-container">

    <a th:with="idAddress=${'/user/journal/entry?id='}" th:href="@{ ${idAddress + entry.id} }">
        <span th:text="${entry.getTitle()}" class="entry-title"></span>
    </a>
    <span th:text="${entry.getDateCreated()}"></span>
    <p th:text="${entry.getContent()}" class="entry-content"></p>
    <th:block th:each="mood : ${entry.getMoods()}">
        <a th:with="moodAddress=${'/user/journal?mood='}" th:href="@{ ${moodAddress + mood} }">
            <span class="mood-tag" th:text="${mood}"></span>
        </a>
    </th:block>
    <br/><br/>
</div>
</div>
</body>
</html>
